<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Transcription & Summarization</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Large Audio Transcription & Summarization</h1>
        
        <form id="uploadForm">
            <label for="audioFile" class="file-label">
                Choose Audio File
                <input type="file" id="audioFile" name="file" accept="audio/*" required />
            </label>
            <button type="submit" id="submitBtn">Upload & Process</button>
        </form>

        <div id="loading" class="hidden">
            <p>Processing your audio file... Please wait.</p>
            <div class="spinner"></div>
        </div>

        <div id="results" class="hidden">
          <div class="transcript-and-summary"> 
            <div id="transcript-container">
              <h2>Transcription</h2>
              <pre id="transcript"></pre>
            </div>
            <div id="summary-container">
              <h2>Summary</h2>
              <pre id="summary"></pre>
            </div> 
          </div>
            <div class="downloads">
                <a id="downloadTranscript" href="#" download>Download Transcript</a>
                <a id="downloadSummary" href="#" download>Download Summary</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
